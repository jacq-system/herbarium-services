nelmio_cors:
    defaults:
        origin_regex: true
        #allow_origin: ['%env(CORS_ALLOW_ORIGIN)%']
        allow_origin: ['.*']
        allow_methods: ['GET', 'OPTIONS']
        #allow_headers: ['Content-Type']
        allow_headers: ['*']
        allow_credentials: false
    paths:
        '^/': ~
